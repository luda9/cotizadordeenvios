<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de envios</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./img/santi.PNG">
</head>
<body>
  <div class="navbar">
    <img src="./img/santi.PNG" alt="novedades santi logo" id="santi">
    <a href="https://novedadessanti182.com/">Regresar a la página principal</a>
  </div>

  <div class="cotizador">
    <form id="form">
      <label for="cp">Código postal</label>
      <div class="inputs">
        <input type="number" maxlength="5" placeholder="64000" id="cp">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </div>

  <div class="result">
    <div class="fedex hidden">
      <img src="./img/fedex.png" alt="fedex logo" id="fedex">
      <p id="parcel1"></p>
    </div>

    <div class="dhl hidden">
      <img src="./img/dhl.png" alt="fedex logo" id="dhl">
      <p id="parcel2"> </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
